<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Signet Dashboard - Wave Animation</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
        }
        #root {
            width: 100%;
            height: 100%;
        }
        
        /* Wave Animation Keyframes */
        @keyframes waveSlideIn {
          0% {
            clip-path: circle(0% at 0% 50%);
            opacity: 0;
          }
          50% {
            opacity: 1;
          }
          100% {
            clip-path: circle(150% at 0% 50%);
            opacity: 1;
          }
        }
        
        @keyframes waveSlideOut {
          0% {
            clip-path: circle(150% at 0% 50%);
            opacity: 1;
          }
          50% {
            opacity: 0.5;
          }
          100% {
            clip-path: circle(0% at 0% 50%);
            opacity: 0;
          }
        }
        
        @keyframes menuItemFadeIn {
          from {
            opacity: 0;
            transform: translateX(-30px);
          }
          to {
            opacity: 1;
            transform: translateX(0);
          }
        }
        
        @keyframes menuItemFadeOut {
          from {
            opacity: 1;
            transform: translateX(0);
          }
          to {
            opacity: 0;
            transform: translateX(-30px);
          }
        }
        
        .sidebar-wave-in {
          animation: waveSlideIn 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        
        .sidebar-wave-out {
          animation: waveSlideOut 0.5s cubic-bezier(0.55, 0.085, 0.68, 0.53) forwards;
        }
        
        .menu-item-enter {
          animation: menuItemFadeIn 0.4s ease forwards;
        }
        
        .menu-item-exit {
          animation: menuItemFadeOut 0.3s ease forwards;
        }
        
        /* Modal Animations - Scale from Center */
        @keyframes modalSlideIn {
          from { 
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.3);
          }
          to { 
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
          }
        }
        
        @keyframes modalSlideInMobile {
          from { 
            opacity: 0;
            transform: scale(0.3);
            top: 50%;
            left: 50%;
          }
          to { 
            opacity: 1;
            transform: scale(1);
            top: 0;
            left: 0;
          }
        }
        
        @keyframes modalSlideOut {
          from { 
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
          }
          to { 
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.3);
          }
        }
        
        @keyframes modalSlideOutMobile {
          from { 
            opacity: 1;
            transform: scale(1);
            top: 0;
            left: 0;
          }
          to { 
            opacity: 0;
            transform: scale(0.3);
            top: 50%;
            left: 50%;
          }
        }
        
        @keyframes backdropFadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
        }
        
        @keyframes backdropFadeOut {
          from { opacity: 1; }
          to { opacity: 0; }
        }
        
        .backdrop-entering {
          animation: backdropFadeIn 0.35s ease forwards;
        }
        
        .backdrop-exiting {
          animation: backdropFadeOut 0.35s ease forwards;
        }
        
        @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
        }
        
        @keyframes slideInFromLeft {
          from { 
            opacity: 0;
            transform: translateX(-20px);
          }
          to { 
            opacity: 1;
            transform: translateX(0);
          }
        }
        
        .modal-entering {
          animation: modalSlideIn 0.35s cubic-bezier(0.4, 0, 0.2, 1);
          animation-fill-mode: none;
        }
        
        .modal-entering-mobile {
          animation: modalSlideInMobile 0.35s cubic-bezier(0.4, 0, 0.2, 1);
          animation-fill-mode: none;
        }
        
        .modal-exiting {
          animation: modalSlideOut 0.35s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        .modal-exiting-mobile {
          animation: modalSlideOutMobile 0.35s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
    </style>
</head>

        // Window Footer Component

                <button

        };

        // Reusable Modal Window Component with animations
        const ModalWindow = ({ id, title, children, zIndex, onClose, onResize, onBringToFront, size, isMobile, windowIndex, totalWindows, isTopWindow, isExiting }) => {
          let sizeStyle = {};
          
          if (size === 'maximize') {
            // 100% width and height - full screen (no transform needed)
            sizeStyle = {
              width: '100%',
              height: '100%',
              top: 0,
              left: 0,
              transform: 'none',
              borderRadius: 0
            };
          } else if (size === 'minimize') {
            // Minimize state - 50% for both mobile and desktop
            if (isMobile) {
              sizeStyle = {
                width: '100%',
                height: '50%',
                top: 0,
                left: 0,
                transform: 'none',
                borderRadius: 0
              };
            } else {
              // Desktop: 50% width and height, centered
              sizeStyle = {
                width: '50%',
                height: '50%',
                top: '50%',
                left: '50%',
                transform: 'translate(-50%, -50%)',
                borderRadius: '12px'
              };
            }
          } else {
            // Default size (based on window index) - centered
            const sizePercentage = Math.max(70, 100 - (windowIndex * 5));
            
            sizeStyle = {
              width: isMobile ? '100%' : `${sizePercentage}%`,
              height: isMobile ? '100%' : `${sizePercentage}%`,
              top: isMobile ? 0 : '50%',
              left: isMobile ? 0 : '50%',
              transform: isMobile ? 'none' : 'translate(-50%, -50%)',
              borderRadius: isMobile ? 0 : '12px'
            };
          }

          const animationClass = isExiting 
            ? (isMobile ? 'modal-exiting-mobile' : 'modal-exiting')
            : (isMobile ? 'modal-entering-mobile' : 'modal-entering');

          return (
            <div
              onClick={(e) => {
                e.stopPropagation();
              }}
              className={animationClass}
              style={{
                position: 'fixed',
                background: 'white',
                border: '2px solid #0062AF',
                boxShadow: '0 20px 60px rgba(0,0,0,0.4)',
                display: 'flex',
                flexDirection: 'column',
                pointerEvents: 'all',
                overflow: 'hidden',
                zIndex: zIndex,
                opacity: isTopWindow ? 1 : 0.7,
                filter: isTopWindow ? 'none' : 'blur(1px)',
                transition: isExiting ? 'none' : 'all 0.3s ease',
                animationFillMode: isExiting ? 'forwards' : 'none',
                ...sizeStyle
              }}
            >
              <WindowHeader
                title={title}
                isMobile={isMobile}
                onMinimize={() => onResize('min')}
                onMaximize={() => onResize('max')}
                onClose={onClose}
              />

              <div 
                onMouseDown={(e) => {
                  e.stopPropagation();
                  onBringToFront();
                }}
                onTouchStart={(e) => {
                  e.stopPropagation();
                  onBringToFront();
                }}
                style={{
                  flex: 1,
                  padding: isMobile ? '15px' : '25px',
                  overflowY: 'auto',
                  background: '#fff',
                  WebkitOverflowScrolling: 'touch',
                  pointerEvents: isTopWindow ? 'all' : 'none'
                }}
              >
                {children}
              </div>

              <WindowFooter
                isMobile={isMobile}
                windowId={id}
                onAction1={() => alert('Save clicked for ' + title)}
                onAction2={onClose}
              />
            </div>
          );
        };

        const SignetDashboard = () => {

          const [sidebarClosing, setSidebarClosing] = useState(false);
          const [ongoingExpanded, setOngoingExpanded] = useState(false);
          const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
          const [windows, setWindows] = useState([]);
          const [exitingWindows, setExitingWindows] = useState([]);
          const [globalZIndex, setGlobalZIndex] = useState(4000);
          const [isMobile, setIsMobile] = useState(window.innerWidth <= 768);
          const [activeMenu, setActiveMenu] = useState(null);
          const [expandedCategories, setExpandedCategories] = useState({});
          const [backdropExiting, setBackdropExiting] = useState(false);
          const [searchQuery, setSearchQuery] = useState('');

          useEffect(() => {
            const handleResize = () => {
              setIsMobile(window.innerWidth <= 768);
            };
            window.addEventListener('resize', handleResize);
            return () => window.removeEventListener('resize', handleResize);
          }, []);

          // Multi-dimensional menu structure with labels
          const menuStructure = [
            {
              id: 'dashboard',
              icon: 'ðŸ“Š',
              label: 'Dashboard',
              title: 'Dashboard Control',
              hasLabel: true,
              labelText: 'NEW',

            },
            {

              labelText: 'HOT',

              data: { type: 'accounting', balance: 123456.78 },
              children: [
                { 
                  id: 'transactions', 
                  icon: 'ðŸ’°', 
                  label: 'Transactions', 
                  title: 'Transaction Management', 
                  data: { type: 'transactions' },
                  children: [
                    { id: 'trans-income', icon: 'ðŸ’µ', label: 'Income Transactions', title: 'Income Transactions', data: { type: 'income-trans' } },
                    { id: 'trans-expense', icon: 'ðŸ’¸', label: 'Expense Transactions', title: 'Expense Transactions', data: { type: 'expense-trans' } },
                    { id: 'trans-transfer', icon: 'ðŸ”„', label: 'Transfer Transactions', title: 'Transfer Transactions', data: { type: 'transfer-trans' } },
                    { id: 'trans-recurring', icon: 'ðŸ”', label: 'Recurring Transactions', title: 'Recurring Transactions', data: { type: 'recurring-trans' } },
                  ]
                },
                { id: 'invoices', icon: 'ðŸ§¾', label: 'Invoices', title: 'Invoice Management', data: { type: 'invoices' } },
                { id: 'expenses', icon: 'ðŸ’¸', label: 'Expenses', title: 'Expense Tracking', data: { type: 'expenses' } },
              ]
            },
            {
              id: 'support',
              icon: 'ðŸŽ§',
              label: 'Support Center',
              title: 'Customer Support',
              data: { type: 'support', tickets: 42 },
              children: [
                { id: 'tickets', icon: 'ðŸŽ«', label: 'Tickets', title: 'Support Tickets', data: { type: 'tickets' } },
                { id: 'chat', icon: 'ðŸ’¬', label: 'Live Chat', title: 'Chat Support', data: { type: 'chat' } },
                { id: 'knowledge', icon: 'ðŸ“š', label: 'Knowledge Base', title: 'Knowledge Base', data: { type: 'knowledge' } },
              ]
            },
            {
              id: 'documents',
              icon: 'ðŸ“',
              label: 'Documents',
              title: 'Document Manager',
              hasLabel: true,
              labelText: 'PRO',
              labelColor: '#ffc107',
              data: { type: 'documents', count: 156 },
              children: [
                { id: 'files', icon: 'ðŸ“„', label: 'Files', title: 'File Browser', data: { type: 'files' } },
                { id: 'templates', icon: 'ðŸ“‹', label: 'Templates', title: 'Document Templates', data: { type: 'templates' } },
                { id: 'archive', icon: 'ðŸ—„ï¸', label: 'Archive', title: 'Document Archive', data: { type: 'archive' } },
              ]
            },
            {
              id: 'users',
              icon: 'ðŸ‘¥',
              label: 'Users',
              title: 'User Management',
              data: { type: 'users', total: 890 },
              children: [
                { id: 'list', icon: 'ðŸ“‹', label: 'User List', title: 'All Users', data: { type: 'userlist' } },
                { id: 'roles', icon: 'ðŸŽ­', label: 'Roles', title: 'Role Management', data: { type: 'roles' } },
                { id: 'permissions', icon: 'ðŸ”', label: 'Permissions', title: 'Permission Settings', data: { type: 'permissions' } },
              ]
            },

              icon: 'âš™ï¸',

              title: 'System Settings',
              data: { type: 'settings' },
              children: [
                { id: 'general', icon: 'ðŸ”§', label: 'General', title: 'General Settings', data: { type: 'general' } },
                { id: 'security', icon: 'ðŸ”’', label: 'Security', title: 'Security Settings', data: { type: 'security' } },
                { id: 'integrations', icon: 'ðŸ”Œ', label: 'Integrations', title: 'Integration Settings', data: { type: 'integrations' } },
              ]
            },
          ];

          const bottomNavItems = [
            { code: 'MS', label: 'MARGIN SHEET', data: { module: 'margin', value: 12.5 } },
            { code: 'PC', label: 'PURCHASE', data: { module: 'purchase', orders: 23 } },
            { code: 'UAC', label: 'ACCESS', data: { module: 'access', level: 'admin' } },
            { code: 'MN', label: 'MENU', data: { module: 'menu' } },
            { code: 'OR', label: 'ORDER', data: { module: 'order', pending: 15 } },
            { code: 'CI', label: 'INVOICE', data: { module: 'invoice', count: 34 } },
            { code: 'BA', label: 'BANK', data: { module: 'bank', balance: 98765.43 } },
          ];

          const actionButtons = [
            { icon: 'ðŸ“…', color: '#0062AF', label: 'Calendar', data: { events: 5, today: '2026-01-28' } },
            { icon: 'ðŸ“Ž', color: '#0062AF', label: 'Attachments', data: { files: 12, size: '45MB' } },
            { icon: 'ðŸ“¶', color: '#0062AF', label: 'Network', data: { status: 'online', speed: '100Mbps' } },
            { icon: 'ðŸŽ§', color: '#28a745', label: 'Support', data: { available: true, queue: 3 } },
          ];

          // Recursive function to filter menu items based on search
          const filterMenuItems = (items, query) => {
            if (!query.trim()) return items;
            
            const lowerQuery = query.toLowerCase();
            
            return items.map(item => {
              const labelMatches = item.label.toLowerCase().includes(lowerQuery);
              const filteredChildren = item.children ? filterMenuItems(item.children, query) : [];
              
              if (labelMatches || filteredChildren.length > 0) {
                return {
                  ...item,
                  children: labelMatches ? item.children : filteredChildren
                };
              }
              return null;
            }).filter(Boolean);
          };

          // Toggle category expansion
          const toggleCategory = (categoryId) => {
            setExpandedCategories(prev => ({
              ...prev,
              [categoryId]: !prev[categoryId]
            }));
          };

          // Handle sidebar close with animation
          const handleCloseSidebar = () => {
            setSidebarClosing(true);
            setTimeout(() => {
              setSidebarOpen(false);
              setSidebarClosing(false);
              setSearchQuery('');
              setExpandedCategories({});
            }, 500);
          };

          // Create window with dynamic content
          const createWindow = (title, data = {}, menuId = null, fromBottomMenu = false) => {
            const newWindow = {
              id: `win-${Date.now()}-${Math.floor(Math.random() * 1000)}`,
              title,
              data,
              size: 'default',
              zIndex: globalZIndex + 1,
              menuId
            };
            setWindows([...windows, newWindow]);
            setGlobalZIndex(globalZIndex + 1);
            
            // Only close sidebar if not from bottom menu
            if (!fromBottomMenu) {
              handleCloseSidebar();
            }
            
            setMobileMenuOpen(false);
            setActiveMenu(menuId);
            setBackdropExiting(false);
          };

          const closeWindow = (id) => {
            const closedWindow = windows.find(w => w.id === id);
            
            setExitingWindows([...exitingWindows, id]);
            
            if (windows.length === 1) {
              setBackdropExiting(true);
            }
            
            setTimeout(() => {
              setWindows(prev => prev.filter(w => w.id !== id));
              setExitingWindows(prev => prev.filter(wid => wid !== id));
              
              if (closedWindow && windows.length > 1) {
                const remainingWindows = windows.filter(w => w.id !== id);
                const topWindow = remainingWindows.reduce((max, w) => 
                  w.zIndex > max.zIndex ? w : max, remainingWindows[0]
                );
                setActiveMenu(topWindow.menuId);
              } else if (windows.length === 1) {
                setActiveMenu(null);
                setBackdropExiting(false);
              }
            }, 350);
          };

          const resizeWindow = (id, mode) => {
            setWindows(windows.map(w => {
              if (w.id === id) {
                if (mode === 'max') {
                  // Maximize button: toggle between current state and 100%
                  if (w.size === 'maximize') {
                    // If already maximized, restore to previous size
                    return { ...w, size: w.previousSize || 'default' };
                  } else {
                    // If not maximized, save current size and maximize
                    return { ...w, size: 'maximize', previousSize: w.size };
                  }
                } else if (mode === 'min') {
                  // Minimize button: toggle between minimize and previous state
                  if (w.size === 'minimize') {
                    // If already minimized, restore to previous size
                    return { ...w, size: w.previousSize || 'default' };
                  } else {
                    // If not minimized, save current size and minimize
                    return { ...w, size: 'minimize', previousSize: w.size };
                  }
                }
              }
              return w;
            }));
          };

          const bringToFront = (id) => {
            const newZIndex = globalZIndex + 1;
            const window = windows.find(w => w.id === id);
            setWindows(windows.map(w => w.id === id ? { ...w, zIndex: newZIndex } : w));
            setGlobalZIndex(newZIndex);
            if (window) {
              setActiveMenu(window.menuId);
            }
          };

          // Recursive render menu items with nested children
          const renderMenuItem = (item, itemIdx, depth = 0) => {
            const isActive = activeMenu === item.id;
            const isExpanded = expandedCategories[item.id];
            const hasActiveChild = item.children?.some(child => {
              if (activeMenu === child.id) return true;
              if (child.children) {
                return child.children.some(subChild => activeMenu === subChild.id);
              }
              return false;
            });
            
            const paddingLeft = 20 + (depth * 20);
            
            return (
              <li 
                key={item.id} 
                className={sidebarClosing ? 'menu-item-exit' : 'menu-item-enter'}
                style={{ 
                  overflow: 'hidden',
                  animationDelay: sidebarClosing ? `${itemIdx * 0.03}s` : `${itemIdx * 0.05 + 0.2}s`
                }}

              </div>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SignetDashboard />);
    </script>
</body>
</html>
